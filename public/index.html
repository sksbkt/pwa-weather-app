<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link
      rel="icon"
      href="./image/logo-1024.png"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <meta
      name="theme-color"
      content="#000000"
    />
    <meta
      name="description"
      content="PWA CRA weather app"
    />
    <link
      rel="apple-touch-icon"
      href="./image/logo-1024.png"
    />

    <link
      rel="manifest"
      href="./manifest.json"
    />

    <title>PWA Weather App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("/serviceworker.js")
            .then((reg) => {
              // console.log("success", reg.scope);
            })
            .catch((err) => console.error("failure", err));
        });
      }
    </script>
  </body>
</html>
